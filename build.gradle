// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext.kotlin_version = "1.6.10"
    ext.archLifecycleVersion = "1.1.1"
    ext.room_version = '2.2.5'
    ext.coroutine_version = '1.3.7'
    ext.gradleVersion = '4.0.1'
    ext.navigationVersion = '2.4.0'
    ext.version_retrofit = '2.9.0'
    ext.version_moshi = '1.13.0'
    ext.dataBindingCompilerVersion = ext.gradleVersion // Always need to be the same.

    repositories {
        google()
        jcenter()
    }
    dependencies {
        def nav_version = "2.3.2"
        classpath 'com.android.tools.build:gradle:7.0.4'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$nav_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }

}

allprojects {
    repositories {
        //google()
        //jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
